services:
  user-service:
    build:
      context: ./server/user-service
    ports:
      - "5001:5001"
      - "50051:50051"  # gRPC port for user-service
    networks:
      - app-network

  booking-service:
    build:
      context: ./server/booking-service
    ports:
      - "5002:5002"
      - "50052:50052"  # gRPC port for booking-service
    networks:
      - app-network

  occupancy-service:
    build:
      context: ./server/occupancy-service
    ports:
      - "5003:5003"    # HTTP port for occupancy-service
      - "50053:50053"  # gRPC port for occupancy-service
      - "8080:8080"    # WebSocket port for real-time updates
    networks:
      - app-network

  ml-service:
    build:
      context: ./server/ml-service
    ports:
      - "5004:5004"    # HTTP port for ml-service
    networks:
      - app-network
    volumes:
      - shared-proto:/app/protos  # Optional if sharing proto files with other services

networks:
  app-network:
    driver: bridge

volumes:
  shared-proto:
    driver: local
